<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Code Editor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-code"></i>
                <span>Modern Editor</span>
            </div>
            <div class="actions">
                <button class="btn" id="save-btn">
                    <i class="fas fa-save"></i> Save
                </button>
                <button class="btn primary" id="share-btn">
                    <i class="fas fa-share"></i> Share
                </button>
            </div>
        </header>

        <!-- Editor Section -->
        <div class="editor-section">
            <div class="editor-tabs">
                <div class="tab active" data-tab="html">
                    <i class="fab fa-html5"></i> HTML
                    <div class="settings-icon">
                        <i class="fas fa-cog"></i>
                        <div class="settings-menu">
                            <div class="menu-item">Format Code</div>
                            <div class="menu-item">Settings</div>
                            <div class="menu-item">Clear</div>
                        </div>
                    </div>
                </div>
                <div class="tab" data-tab="css">
                    <i class="fab fa-css3-alt"></i> CSS
                    <div class="settings-icon">
                        <i class="fas fa-cog"></i>
                        <div class="settings-menu">
                            <div class="menu-item">Format Code</div>
                            <div class="menu-item">Settings</div>
                            <div class="menu-item">Clear</div>
                        </div>
                    </div>
                </div>
                <div class="tab" data-tab="js">
                    <i class="fab fa-js"></i> JavaScript
                    <div class="settings-icon">
                        <i class="fas fa-cog"></i>
                        <div class="settings-menu">
                            <div class="menu-item">Format Code</div>
                            <div class="menu-item">Settings</div>
                            <div class="menu-item">Clear</div>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="editors-container">
                <div class="editor active" id="html-editor"></div>
                <div class="editor" id="css-editor"></div>
                <div class="editor" id="js-editor"></div>
            </div>
        </div>

        <!-- Preview Section -->
        <div class="preview-section">
            <div class="preview-header">
                <span>Output</span>
                <div class="preview-controls">
                    <button class="btn" id="refresh-btn">
                        <i class="fas fa-sync-alt"></i>
                    </button>
                    <button class="btn" id="open-preview">
                        <i class="fas fa-external-link-alt"></i>
                    </button>
                </div>
            </div>
            <iframe id="preview-frame"></iframe>
        </div>

        <!-- Console Section -->
        <div class="console-section" id="console-panel">
            <div class="console-header">
                <span>Console</span>
                <button class="btn" id="clear-console">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
            <div id="console-output"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.36.1/min/vs/loader.js"></script>
    <script src="script.js"></script>
</body>
</html>
